<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Evntr - A Fake Events App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fake events app for creating awesome fake events.">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="container header">
        <h1><a href="/">Evntr</a></h1>
        <nav>
          <ul class="header-menu">
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="login.html">Log In</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container-horizontal">
      <section class="formsection">
        <h2>Sign Up for Evntr</h2>
        <form action="">
          <div class="inp-grp">
            <label for="event-name">What's your full name?</label>
            <input type="text" name="user-name" id="user-name" class="inp-lrg" autofocus>
          </div>
          <div class="inp-grp">
            <label for="user-email">What's your email address?</label>
            <input type="email" name="user-email" class="inp-lrg" id="user-email" placeholder="e.g., sue@example.com" autocomplete="email">
          </div>
          <div class="inp-grp">
            <label for="user-pw">Create a secure password</label>
            <input type="password" name="user-pw" class="inp-lrg" id="user-pw">
          </div>
          <div class="inp-grp">
            <input type="checkbox" name="spam-me" id="spam-me">
            <label for="spam-me">Can we spam you?</label>
          </div>
          <input type="submit" class="btn-primary btn-lrg" value="Sign up">
        </form>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
