<!DOCTYPE html>
<html class="no-js">
  <head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Evntr - A Fake Events App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fake events app for creating awesome fake events.">
    <link rel="stylesheet" href="css/style.css">
    <script>
      /* Test for js */
      (function(h){
        h.className = h.className.replace('no-js', 'js')
      })(document.documentElement)
    </script>
  </head>
  <body>
    <header>
      <div class="container header">
        <h1><a href="/">Evntr</a></h1>
        <nav>
          <ul class="header-menu">
            <li class="only-lo"><a href="signup.html">Sign Up</a></li>
            <li class="only-lo"><a href="login.html">Log In</a></li>
            <li class="only-li"><a id="log-out" href="index.html">Log Out</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container-horizontal">
      <section class="formsection">
        <h2>Create a New Event</h2>
        <h3>Event Details</h3>
        <form action="" id="create-event" novalidate>
          <div class="inp-grp">
            <label for="event-name" class="inp-label-req">What's the name of the event?</label>
            <input type="text" name="event-name" id="event-name" class="inp-lrg" placeholder="e.g., Porkfest 2016" required autofocus>
            <p class="error"></p>
          </div>
          <div class="inp-grp">
            <label for="event-host" class="inp-label-req">Who is the host of the event?</label>
            <input type="text" name="event-host" id="event-host" class="inp-lrg" placeholder="Person or organization name" required>
            <p class="error"></p>
          </div>
          <div class="inp-grp">
            <label for="event-type" class="inp-label-opt">What is the purpose of the event?</label>
            <input list="event-type-list" name="event-type" id="event-type" class="inp-lrg" placeholder="e.g., Birthday, Business Meeting">
            <datalist id="event-type-list">
              <option value="Birthday" />
              <option value="Book Club" />
              <option value="Business Meeting" />
              <option value="Concert" />
              <option value="Corporate Retreat" />
              <option value="Meetup" />
              <option value="Pork Festival" />
              <option value="Speed Dating" />
            </datalist>
          </div>
          <hr />
          <div id="event-date-time">
            <h3>When is the event?</h3>
            <div class="form-grp">
              <div class="form-grp__half">
                <p class="inp-label inp-label-req">Start Time</p>
                  <div class="inp-grp">
                    <label for="event-date-st">Date</label>
                    <input type="date" name="event-date-st" class="inp-lrg" id="event-date-st" required>
                    <p class="error"></p>
                  </div>
                  <div class="inp-grp">
                    <label for="event-time-st">Time</label>
                    <input type="time" name="event-time-st" class="inp-lrg" id="event-time-st">
                    <p class="error"></p>
                  </div>
                <div class="inp-grp">
                  <input type="checkbox" id="event-all-day" name="event-all-day">
                  <label for="event-all-day">All day?</label>
                </div>
              </div>
              <div class="form-grp__half">
                <p class="inp-label inp-label-req">End Time</p>
                <div class="inp-grp">
                  <label for="event-date-end">Date</label>
                  <input type="date" name="event-date-end" class="inp-lrg" id="event-date-end" required>
                  <p class="error"></p>
                </div>
                <div class="inp-grp">
                  <label for="event-time-end">Time</label>
                  <input type="time" name="event-time-end" class="inp-lrg" id="event-time-end">
                  <p class="error"></p>
                </div>
              </div>
            </div>
          </div>
          <hr/>
          <div>
            <h3>Where is the event?</h3>
            <div class="inp-grp location-mod">
              <button id="btn-get-sug" type="button" class="btn-function btn-lrg">Get Suggestions</button>
            </div>
            <div class="inp-grp">
              <label for="event-loc-name" class="inp-label-req">Enter the location name</label>
              <input type="text" name="event-loc-name" id="event-loc-name" class="inp-lrg" placeholder="e.g., Starbucks" required>
              <p class="error"></p>
            </div>
            <div class="inp-grp">
              <label for="event-loc-addr" class="inp-label-opt">Enter address</label>
              <input type="text" name="event-loc-addr" id="event-loc-addr" class="inp-lrg" placeholder="e.g., 855 Peachtree St.">
            </div>
            <input type="hidden" name="event-loc-pic" id="event-loc-pic">
          </div>
          <hr />
          <div>
            <h3>Guest List</h3>
            <div class="inp-grp">
              <label for="event-guest" class="inp-label-opt">Add a guest by email</label>
              <div class="inp-grp-compound">
                <input type="email" id="event-guest" name="event-guest" class="inp-grp-compound__left inp-grp-compound__fill novalidate" placeholder="guest@example.com"><button class="inp-grp-compound__right btn-function" id="add-guest" type="button">Add</button>
              </div>
              <div id="guest-list"></div>
            </div>
          </div>
          <hr />
          <div>
            <h3>Anything else you need to tell your guests?</h3>
            <div class="inp-grp">
              <label for="event-msg" class="inp-label-opt">Enter any additional details for your guests</label>
              <textarea id="event-msg" class="inp-lrg" name="event-msg"></textarea>
            </div>
          </div>
          <input type="submit" id="submit" class="btn-primary btn-lrg" value="Create event">
        </form>
      </section>
    </main>
    <div id="loc-modal" class="modal modal-hidden">
      <h2>Choose a location</h2>
      <button type="button" class="btn-close">X</button>
      <button class="btn-function btn-lrg" id="btn-near-me" type="button">Get suggestions near me</button>
      <hr/>
      <div class="inp-grp">
        <label for="event-near-loc"><b>Or:</b> Near location</label>
        <div class="inp-grp-compound">
          <input type="text" name="event-near-loc" class="inp-grp-compound__left inp-grp-compound__fill" id="event-near-loc" placeholder="Atlanta, GA or 30312">
          <button type="button" class="btn-function inp-grp-compound__right" id="btn-near-loc">Search</button>
        </div>
      </div>
      <p class="msg-area"></p>
      <ul id="loc-sug-list" class="modal-sug-list">
      </ul>
    </div>
    <script src="js/app.js"></script>
    <script id="tmpl-guest-list" type="text/x-tmpl-mustache">
      <ul class="guest-list">
        {{ #name }}
        <li>{{ . }}<button id="del-guest-{{ index }}" class="btn-sm-inline" type="button">Remove</button>
        <input type="hidden" name="event-guests-{{ index }}" value="{{ name }}"</li>{{ incIndex }}
        {{ /name }}
      </ul>
    </script>
    <script id="tmpl-loc-item" type="text/x-tmpl-mustache">
      <li>
        <p>{{ name }}
        <button type="button" class="btn-sm-inline" id="loc-sug-item-{{ index }}">Select</button></p>
        <p>{{ location }}</p>
      </li>
    </script>
    <script>
      var backend = FauxBackendModule(window);
      var validation = ValidationModule();
      var submitButton = document.getElementById('submit');
      var loggedInMod = LoggedIn(document.documentElement,
        backend.isUserLoggedIn);
      LogoutButton(document.getElementById('log-out'), backend, loggedInMod);
      var guestList;

      validation.initValidation(document.getElementById('create-event'),
        submitButton);

      // Guest list module
      (function(addButton, emailField, listDiv) {
        'use strict';

        var guests = { name: [],
          index: function() {
            return window['INDEX'];
          },
          incIndex: function() {
            ++window['INDEX'];
          },
          resetIndex: function() {
            window['INDEX'] = 0;
          }
        };

        var templ = document.getElementById('tmpl-guest-list').innerHTML;
        Mustache.parse(templ);

        /* Resetting guestList here because this is the main spot
           we know that the guest list has been updated by any function.
        */
        var getGuestListHTML = function() {
          guests.resetIndex();
          guestList = guests;
          return Mustache.render(templ, guests);
        };

        addButton.setAttribute('disabled', 'true');

        emailField.addEventListener('keyup', function() {
          if (emailField.value !== '' && emailField.checkValidity()) {
            addButton.removeAttribute('disabled');
          } else {
            addButton.setAttribute('disabled', 'true');
          }
        });

        addButton.addEventListener('click', function() {
          if (emailField.checkValidity()) {
            guests.name.push(emailField.value);
            emailField.value = '';
            listDiv.innerHTML = getGuestListHTML();
          }
        });

        listDiv.addEventListener('click', function(e) {
          var reg = /del-guest-([0-9]+)/;
          var match = reg.exec(e.target.id);
          if (match !== null) {
            guests.name.splice(match[1], 1);
            listDiv.innerHTML = getGuestListHTML();
          }
        });

      })(document.getElementById('add-guest'),
        document.getElementById('event-guest'),
        document.getElementById('guest-list'));

      // Event time module
      (function(startDateField, startTimeField, endDateField,
        endTimeField, allDayField, dateTimeSection) {

        var startTime = resetStartTime();
        var endTime = resetEndTime(startTime);

        setDateTimeFields(startTime, startDateField, startTimeField);
        setDateTimeFields(endTime, endDateField, endTimeField);

        allDayField.addEventListener('click', function(e) {
          if (e.target.checked) {
            startTimeField.parentNode.style.display = 'none';
            endTimeField.parentNode.style.display = 'none';
          } else {
            startTimeField.parentNode.style.display = 'block';
            endTimeField.parentNode.style.display = 'block';
          }
        });

        dateTimeSection.addEventListener('focusout', function(e) {
          var startTime;
          var endTime;
          if (!validateEndTime()) {
            startTime = getDateFromFields(startDateField, startTimeField);
            endTime = resetEndTime(startTime);
            setDateTimeFields(endTime, endDateField, endTimeField);
          }
        });

        function validateEndTime() {
          var st = getDateFromFields(startDateField, startTimeField);
          var end = getDateFromFields(endDateField, endTimeField);
          return st <= end;
        }

        function getDateFromFields(dateField, timeField) {
          return new Date(dateField.value + " " + timeField.value);
        }

        function setDateTimeFields(dateVal, dateField, timeField) {
          dateField.value = getDateString(dateVal);
          timeField.value = getTimeString(dateVal);
        }

        function resetStartTime() {
          var now = new Date();
          if (now.getMinutes() >= 29) {
            now.setHours(now.getHours() + 1);
            now.setMinutes(0);
          } else {
            now.setMinutes(30);
          }
          now.setSeconds(0);
          return now;
        }

        // Returns startTime plus 30 minutes
        function resetEndTime(startTime) {
          return new Date(startTime.getTime() + 1800000);
        }

        function getDateString(date) {
          var month = date.getMonth() + 1;
          var monthSt = (month < 10) ? '0' + month : '' + month;
          var day = date.getDate();
          var daySt = (day < 10) ? '0' + day : '' + day;
          return date.getFullYear() + '-' + monthSt + '-' + daySt;
        }

        function getTimeString(time) {
          var hours = time.getHours();
          var hoursSt = (hours < 10) ? '0' + hours : '' + hours;
          var minutes = time.getMinutes();
          var minutesSt = (minutes < 10) ? '0' + minutes : '' + minutes;
          return hoursSt + ':' + minutesSt;
        }

      })(document.getElementById('event-date-st'),
        document.getElementById('event-time-st'),
        document.getElementById('event-date-end'),
        document.getElementById('event-time-end'),
        document.getElementById('event-all-day'),
        document.getElementById('event-date-time')
      );

      // Event location module
      (function(btnNearMe, inpNearLoc, btnNearLoc, inpLocation, inpAddr,
        inpHiddenPic, getSugBtn, suggestionModal, suggestionList) {
        'use strict';

        var modalHidden = true;
        var venues;

        btnNearMe.addEventListener('click', function(e) {
          setModalMessage('Getting your current location.');
          clearSuggestions();
          navigator.geolocation.getCurrentPosition(function(position) {
            var pos = position.coords;
            getSuggestions(pos.latitude, pos.longitude);
          },
          function(error) {
            setModalMessage('Unable to get your current location.');
          });
        });

        suggestionModal.getElementsByClassName('btn-close')[0]
          .addEventListener('click', function(e) {
          toggleModalHidden(true);
        });

        btnNearLoc.addEventListener('click', function(e) {
          clearSuggestions();
          getSuggestions(inpNearLoc.value);
        });

        getSugBtn.addEventListener('click', function(e) {
          toggleModalHidden(false);
        });

        suggestionList.addEventListener('click', function(e) {
          var reg = /loc-sug-item-([0-9]+)/;
          var match = reg.exec(e.target.id);
          var selectedIndex;
          if (match !== null) {
            selectedIndex = match[1];
            fillEventLocation(venues[selectedIndex].name,
              venues[selectedIndex].location);
            toggleModalHidden(true);
          }
        });

        function toggleModalHidden() {
          if (arguments.length > 0) {
            modalHidden = arguments[0];
          } else {
            modalHidden = !modalHidden;
          }
          if (modalHidden) {
            suggestionModal.classList.add('modal-hidden');
          } else {
            suggestionModal.classList.remove('modal-hidden');
          }
        }

        function setModalMessage(msg) {
          suggestionModal.getElementsByClassName('msg-area')[0].innerHTML = msg;
        }

        function fillEventLocation(name, address) {
          inpLocation.value = name;
          inpLocation.dispatchEvent(new Event('change', { bubbles: true }));
          inpAddr.value = address;
          inpAddr.dispatchEvent(new Event('change', { bubbles: true }));
        }

        function getSuggestions() {
          var query;
          if (arguments.length === 1) {
            query = getZipQuery(arguments[0]);
          } else if (arguments.length > 1) {
            query = getLatLonQuery(arguments[0], arguments[1]);
          }
          fetch(query)
          .then(function(response){
            if(response.ok) {
              response.json().then(function(json) {
                var message = 'Showing suggestions near ';
                if (json.response.headerFullLocation !== 'Current map view') {
                  message += json.response.headerFullLocation;
                } else {
                  message += inpNearLoc.value;
                }
                setModalMessage(message);
                appendSuggestions(json);
              });
            } else {
              setModalMessage('Error getting data from Foursquare.')
            }
          });
        }

        function appendSuggestions(json) {
          venues = processSuggestions(json.response.groups[0].items);
          var listitem;
          clearSuggestions();
          var templ = document.getElementById('tmpl-loc-item').innerHTML;
          Mustache.parse(templ);
          for (var i = 0; i < venues.length; i++) {
            listitem = Mustache.render(templ, venues[i]);
            suggestionList.innerHTML += listitem;
          }
        }

        function processSuggestions(json) {
          var output = [];
          var address;
          for (var i = 0; i < json.length; i++) {
            address = json[i].venue.location.formattedAddress[0];
            address += ", " + json[i].venue.location.formattedAddress[1];
            output.push({
              index: i,
              name: json[i].venue.name,
              location: address
            });
          }
          return output;
        }

        function clearSuggestions() {
          suggestionList.innerHTML = "";
        }

        function getLatLonQuery(lat, lon) {
          var query = "https://api.foursquare.com/v2/venues/explore?ll=" +
                lat + "," + lon +
                "&client_id=HPTKFD3QU12Y0FPPQ0OVTZ51RFAYJ5L4104MNJJL0CW2HEEQ" +
                "&client_secret=YLBK5PYZW4FZNK0QIQX5SCJOQS4TYYEHR2LZ2SHYGJLXJCLE" +
                "&v=20130815&limit=20&venuePhotos=1";
          return query;
        }

        function getZipQuery(zip) {
          var query = "https://api.foursquare.com/v2/venues/explore?near=" +
                zip +
                "&client_id=HPTKFD3QU12Y0FPPQ0OVTZ51RFAYJ5L4104MNJJL0CW2HEEQ" +
                "&client_secret=YLBK5PYZW4FZNK0QIQX5SCJOQS4TYYEHR2LZ2SHYGJLXJCLE" +
                "&v=20130815&limit=20&venuePhotos=1";
          return query;
        }

      })(document.getElementById('btn-near-me'),
        document.getElementById('event-near-loc'),
        document.getElementById('btn-near-loc'),
        document.getElementById('event-loc-name'),
        document.getElementById('event-loc-addr'),
        document.getElementById('event-loc-pic'),
        document.getElementById('btn-get-sug'),
        document.getElementById('loc-modal'),
        document.getElementById('loc-sug-list'));

      // Submit button module
      // Gathers data from input elements and adds an event to the
      // faux backend in lieu of submitting to a real backend.
      (function(submitButton, backend) {

        var months = ['January', 'February', 'March', 'April', 'May', 'June',
          'July', 'August', 'September', 'October', 'November', 'December'];

        submitButton.addEventListener('click', function(e) {
          var date;
          if (document.getElementById('event-all-day').checked) {
            date = {
              startDate: getDateString(document.getElementById('event-date-st'), document.getElementById('event-time-st')),
              endDate: getDateString(document.getElementById('event-date-end'), document.getElementById('event-time-end')),
              allDay: true
            };
          } else {
            date = {
              startDate: getDateString(document.getElementById('event-date-st'), document.getElementById('event-time-st')),
              startTime: getTimeString(document.getElementById('event-date-st'), document.getElementById('event-time-st')),
              endDate: getDateString(document.getElementById('event-date-end'), document.getElementById('event-time-end')),
              endTime: getTimeString(document.getElementById('event-date-end'), document.getElementById('event-time-end')),
              allDay: false
            };
          }
          var event = {
            name: document.getElementById('event-name').value,
            host: document.getElementById('event-host').value,
            purpose: document.getElementById('event-type').value,
            date: date,
            location: {
              name: document.getElementById('event-loc-name').value,
              address: document.getElementById('event-loc-addr').value,
              picture: null
            },
            guests: guestList,
            message: document.getElementById('event-msg').value
          };
          backend.addEvent(event);

          function getDateString(dateField, timeField) {
            var date = new Date(dateField.value + " " + timeField.value);
            return months[date.getMonth()] + ' ' + date.getDate() + ", " + date.getFullYear();
          }

          function getTimeString(dateField, timeField) {
            var date = new Date(dateField.value + ' ' + timeField.value);
            var hours;
            var m = date.getMinutes();
            var minutes = (m < 10) ? '0' + m : '' + m;
            var ampm;
            if (date.getHours() === 0) {
              hours = '12';
              ampm = 'am';
            } else if (date.getHours() < 12) {
              hours = date.getHours().toString();
              ampm = 'am';
            } else if (date.getHours() === 12) {
              hours = '12';
              ampm = 'pm';
            } else {
              hours = (date.getHours() - 12).toString();
              ampm = 'pm';
            }
            return hours + ':' + minutes + ' ' + ampm;
          }

        });
      })(submitButton, backend);

    </script>
  </body>
</html>
