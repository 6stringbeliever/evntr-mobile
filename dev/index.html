<!DOCTYPE html>
<html class="no-js">
  <head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Evntr - A Fake Events App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fake events app for creating awesome fake events.">
    <link rel="stylesheet" href="css/style.css">
    <script>
      /* Test for js */
      (function(h){
        h.className = h.className.replace('no-js', 'js')
      })(document.documentElement)
    </script>
  </head>
  <body>
    <header>
      <div class="container header">
        <h1><a href="/">Evntr</a></h1>
        <nav>
          <ul class="header-menu">
            <li><a href="signup.html">Sign Up</a></li>
            <li><a href="login.html">Log In</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container-vertical">
      <div class="card"><a href="createevent.html" class="btn-primary btn-lrg">Create an event</a></div>
      <h2>Upcoming Events</h2>
      <section id="events-list">

      </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.min.js"></script>
    <script src="js/app.js"></script>
    <script id="tmpl-event-item" type="x-tmpl-mustache">
    {{#events}}
      <div class="card">
        <h3>{{ name }}</h3>
        <p>Hosted by: {{ host }}</p>
        <p>{{ message }}</p>
        <h4>When</h4>
        <p>{{ date.startDate }} {{ date.startTime }} â€“ {{ date.endDate }} {{ date.endTime }}</p>
        <h4>Location</h4>
        <p>{{ location.name }}</p>
        <p>{{ location.address }}</p>
      </div>
    {{/events}}
    </script>
    <script>
      // TODO Add mustache to build code
      // TODO Use backend module

      var backend = FauxBackendModule(window);
      var events = backend.getEvents();

      var templ = document.getElementById('tmpl-event-item').innerHTML;
      Mustache.parse(templ);
      document.getElementById('events-list').innerHTML = Mustache.render(templ, events);
    </script>
  </body>
</html>
