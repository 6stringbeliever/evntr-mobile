<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Evntr - A Fake Events App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fake events app for creating awesome fake events.">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header>
      <div class="container header">
        <h1>Evntr</h1>
        <nav>
          <ul class="header-menu">
            <li><a href="">Sign Up</a></li>
            <li><a href="">Log In</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container">
      <form action="">
        <div class="inp-grp">
          <label for="event-name">What's the name of the event?</label>
          <input type="text" name="event-name" id="event-name" class="inp-lrg" placeholder="e.g., Porkfest 2016" autofocus>
        </div>
        <div class="inp-grp">
          <label for="user-name">What's your name?</label>
          <input type="text" name="user-name" class="inp-sm" id="user-name" autocomplete="name">
        </div>
        <div class="inp-grp">
          <label for="user-email">What's your email address?</label>
          <input type="email" name="user-email" class="inp-med" id="user-email" placeholder="e.g., sue@example.com" autocomplete="email">
        </div>
        <div class="inp-grp-horiz">
          <input type="checkbox" name="spam-me" id="spam-me">
          <label for="spam-me">Can we spam you?</label>
        </div>
        <input type="submit" class="btn btn-primary btn-lrg" value="Create your event">
      </form>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
